<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Person</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row gx-5 mt-5">
            <div class="col-md-2">
                <nav class="nav flex-column">
                    <a class="nav-link" href="/personnel">Personnel</a>
                    <a class="nav-link" href="/transfers/add">Transfer</a>
                </nav>
            </div>
            <div class="col-md">
                <h2>Add Person</h2>
                <br/>
                <div class="col-md-3">
                <form action="#" th:action="@{/personnel/save}" th:object="${person}" method="POST">
                    <div class="mb-3">
                        <label for="last-name" class="form-label">Last name</label>
                        <input type="text" th:field="*{lastName}" id="last-name" class="form-control"/>
                    </div>
                    <div class="mb-3">
                        <label for="first-name" class="form-label">First name</label>
                        <input type="text" th:field="*{firstName}" id="first-name" class="form-control"/>
                    </div>
                    <div class="mb-3">
                        <label for="middle-name" class="form-label">Middle name</label>
                        <input type="text" th:field="*{middleName}" id="middle-name" class="form-control"/>
                    </div>
                    <div class="mb-3">
                        <label for="birth-date" class="form-label">Birth date</label>
                        <input type="date" th:field="*{birthDate}" id="birth-date" class="form-control"/>
                    </div>
                    <div class="mb-3">
                        <label for="birth-place" class="form-label">Birth place</label>
                        <input type="text" th:field="*{birthPlace}" id="birth-place" class="form-control"/>
                    </div>
                    <div class="mb-3">
                        <label for="itn" class="form-label">Itn</label>
                        <input type="text" th:field="*{itn}" id="itn" class="form-control"/>
                    </div>
                    <div class="mb-3">
                        <label for="blood-group" class="form-label">Blood group</label>
                        <select th:field="*{bloodGroup}" class="form-select" id="blood-group">
                            <option th:value="'O'" th:text="O"></option>
                            <option th:value="'A'" th:text="A"></option>
                            <option th:value="'B'" th:text="B"></option>
                            <option th:value="'AB'" th:text="AB"></option>
                            <option th:value="'HH'" th:text="HH"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="blood-rhd" class="form-label">Blood RhD</label>
                        <select th:field="*{bloodRhD}" class="form-select" id="blood-rhd">
                            <option th:value="'NULL'" th:text="Unknown" selected></option>
                            <option th:value="'POSITIVE'" th:text="'+'"></option>
                            <option th:value="'NEGATIVE'" th:text="'-'"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
