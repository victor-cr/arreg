<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personnel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row gx-5 mt-5">
        <div class="col-md-2">
            <nav class="nav flex-column">
                <a class="nav-link active" href="#">Personnel</a>
                <a class="nav-link" href="/transfers/add">Transfer</a>
            </nav>
        </div>
        <div class="col-md">
            <h2>Personnel</h2>
            <table class="table table-striped mt-4">
                <thead>
                <tr>
                    <th>Last name</th>
                    <th>First name</th>
                    <th>Middle name</th>
                    <th>Birth date</th>
                    <th>Birth place</th>
                    <th>Itn</th>
                    <th>Blood group</th>
                    <th>Blood RhD</th>
                    <th/>
                </tr>
                </thead>
                <tbody>
                <tr th:each="person:${personnel}">
                    <td th:text="${person.lastName}"></td>
                    <td th:text="${person.firstName}"></td>
                    <td th:text="${person.middleName}"></td>
                    <td th:text="${person.birthDate}"></td>
                    <td th:text="${person.birthPlace}"></td>
                    <td th:text="${person.itn}"></td>
                    <td th:text="${person.bloodGroup}"></td>
                    <td th:text="${person.bloodRhD}"></td>
                    <td><a th:href="@{/personnel/{id}(id=${person.id})}">Info</a></td>
                </tr>
                </tbody>
            </table>
            <br/>
            <a class="btn btn-primary" th:href="@{/personnel/add}">Add Person</a>
        </div>
    </div>

</div>
</body>
</html>
